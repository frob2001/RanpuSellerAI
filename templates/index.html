<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranpu Lámparas</title>

    <!-- Google Fonts - Anton -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <!-- Swiper CSS para el carrusel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.15/swiper-bundle.min.css"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-family: 'Anton', sans-serif;
            font-size: 50px;
            margin: 0;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 40px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            bottom: 0;
            position: relative;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        .swiper-container {
            width: 80%;
            height: 400px;
            margin: 0 auto;
            padding-top: 30px;
        }
        .swiper-slide img {
            width: 100%;
            max-width: 500px;
            height: auto;
        }
        #conversation-btn, #logout-btn {
            display: none;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 5px;
        }
        #conversation-btn:hover, #logout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ranpu</h1>
        <p>Ilumina tus recuerdos con nuestras lámparas personalizadas</p>
        
        <!-- Botón de inicio de sesión de Facebook -->
        <div id="fb-root"></div>
        <fb:login-button 
            scope="public_profile,email,instagram_basic,pages_show_list" 
            onlogin="checkLoginState();">
        </fb:login-button>

        <button id="conversation-btn" onclick="verConversaciones()">Ver Mis Conversaciones</button>
        <button id="logout-btn" onclick="logout()">Cerrar Sesión</button>
    </header>

    <main>
        <section>
            <h2>Sobre Nosotros</h2>
            <p>Ranpu Lámparas crea lámparas personalizadas mediante impresión 3D. 
               Productos biodegradables con envíos en Ecuador.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ranpu Lámparas - Todos los derechos reservados</p>
    </footer>

    <!-- Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.15/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>

    <!-- Facebook SDK -->
    <script>
        let userId = null;
        let instagramId = null;

        window.fbAsyncInit = function() {
            FB.init({
                appId      : '1560936227863673',  // Tu App ID de Facebook
                cookie     : true,
                xfbml      : true,
                version    : 'v18.0'
            });

            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        };

        // Cargar el SDK de Facebook de forma asíncrona
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); 
            js.id = id;
            js.src = "https://connect.facebook.net/es_LA/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Verifica el estado de inicio de sesión
        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }

        // Callback para manejar el estado de sesión
        function statusChangeCallback(response) {
            if (response.status === 'connected') {
                userId = response.authResponse.userID;
                obtenerInstagramId();
                document.getElementById('conversation-btn').style.display = 'inline-block';
                document.getElementById('logout-btn').style.display = 'inline-block';
            } else {
                userId = null;
                document.getElementById('conversation-btn').style.display = 'none';
                document.getElementById('logout-btn').style.display = 'none';
            }
        }

        // Obtener ID de cuenta de Instagram (personal o empresarial)
        function obtenerInstagramId() {
            FB.api('/me?fields=id,instagram_account', function(response) {
                if (response.instagram_account) {
                    instagramId = response.instagram_account.id;
                } else {
                    FB.api('/me/accounts', {fields: 'instagram_business_account'}, function(resp) {
                        if (resp.data && resp.data.length) {
                            instagramId = resp.data[0].instagram_business_account?.id;
                        }
                    });
                }
            });
        }

        // Ver conversaciones
        function verConversaciones() {
            if (instagramId) {
                window.location.href = `/conversations/${instagramId}`;
            } else {
                alert('No se encontró cuenta de Instagram vinculada.');
            }
        }

        // Cerrar sesión
        function logout() {
            FB.logout(function() {
                userId = null;
                instagramId = null;
                document.getElementById('conversation-btn').style.display = 'none';
                document.getElementById('logout-btn').style.display = 'none';
            });
        }
    </script>

</body>
</html>
